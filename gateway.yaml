apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: ngrok
  namespace: ngrok-apiops-demo
spec:
  controllerName: ngrok.com/gateway-controller
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: ngrok-apiops-demo-gateway
  namespace: ngrok-apiops-demo
spec:
  gatewayClassName: ngrok
  listeners:
    - name: ngrok-apiops-demo-listener
      hostname: ngrok-apiops-demo.ngrok.app
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: ngrokcert
      allowedRoutes:
        kinds:
          - kind: HTTPRoute
        namespaces:
          from: Selector
          selector:
            matchLabels:
              expose-apps: "true"
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ngrok-apiops-demo-route
  namespace: ngrok-apiops-demo
spec:
  parentRefs:
    - name: ngrok-apiops-demo-gateway
  hostnames:
    - ngrok-apiops-demo.ngrok.app
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: ngrok-apiops-demo-service
          port: 443
