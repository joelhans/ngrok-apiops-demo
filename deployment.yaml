apiVersion: apps/v1
kind: Deployment
metadata:
  name: ngrok-apiops-demo-deployment
  namespace: ngrok-apiops-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ngrok-apiops-demo-app
  template:
    metadata:
      labels:
        app: ngrok-apiops-demo-app
    spec:
      containers:
      - name: ngrok-apiops-demo
        image: joelhans/ngrok-apiops-demo
        ports:
          - name: http
            containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: ngrok-apiops-demo-service
  namespace: ngrok-apiops-demo
  labels:
    app: ngrok-apiops-demo-app
spec:
  ports:
    - name: http
      port: 80
      targetPort: 5000
  selector:
    app: ngrok-apiops-demo-app
